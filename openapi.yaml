openapi: 3.0.0
info:
  title: Backstage Example API
  version: 1.0.0
  description: A simple API to demonstrate Backstage API documentation.
paths:
  /api/health:
    get:
      summary: Health Check
      description: Returns the health status of the service.
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
